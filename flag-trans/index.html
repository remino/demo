---
title: 🏳️‍⚧️ Trans Flag
---

<!-- prettier-ignore -->
{% assign res = 256 %}
<div class="flag" style="--res: {{ res }}; --time: 2s;">
	{% for col in (1..res) %}
	<div class="flag__column" style="--col: {{ col }}">
		{% for row in (1..5) %}
		<div class="flag__strip"></div>
		{% endfor %}
	</div>
	{% endfor %}
</div>
